<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Погода</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
<nav class="row" style="background: #337ab7; color: white;">
    <h1 class="text-center">Погода</h1>
</nav>
<br/>
<br/>
<div class="row">
    <form method="post" class="col-md-6 col-md-offset-3">
        <div class="input-group">
            <input type="text" class="form-control" name="city" placeholder="Поиск">
            <div class="input-group-btn">
                <button class="btn btn-primary" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    {% if data.cityname and data.temp_min and data.temp_max %}
    <h2 class="text-center">Город: {{data.cityname}}</h2>
    <div class="col-md-3">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <h3 class="card-title">Сегодня</h3>
                <p>Температура: от {{data.temp_min}} до {{data.temp_max}} °C</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <h3 class="card-title">Завтра</h3>
                <p>Минимальная температура: {{data.temp_min}} °C</p>
                <p>Максимальная температура: {{data.temp_max}} °C</p>
            </div>
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
